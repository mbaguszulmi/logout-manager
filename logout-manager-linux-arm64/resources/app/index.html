<!DOCTYPE html>
<html>
  <head>

    <title>Logout Manager</title>

    <!--jQuery-->
    <!-- <script src="./node_modules/jquery/dist/jquery.min.js"></script> -->

    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <div class="grid">
      <div class="item poweroff selected" id="poweroff"></div>
      <div class="item reboot" id="reboot"></div>
      <div class="item hibernate" id="hibernate"></div>

      <div class="item logout" id="logout"></div>

    <div class="closeBtn" id="closeBtn">&#10006;</div>
